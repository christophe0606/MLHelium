project:
  
  groups:
    - group: App
      files:
        - file: demo.cpp
        - file: model_f16.cpp
        - file: model_f8.cpp
        - file: model_i8.cpp
        - file: memory.cpp
        - file: disp_token.c
        - file: ../../Common/common.c
        - file: ../../Common/common.c
        - file: ../../Common/MPS3_ARM2D/GLCD_V2M-MPS3_AN552.c
        - file: ../../Common/MPS3_ARM2D/GLCD_Fonts.c
        - file: audio_init.c
        - file: mps3_audio_an547.c
        - file: ../../SAM/src/debug.c             
        - file: ../../SAM/src/render.c
        - file: ../../SAM/src/sam.c
        - file: ../../SAM/src/processframes.c
        - file: ../../SAM/src/createtransitions.c 
        - file: ../../SAM/src/reciter.c
      define:
      #  - WEIGHT_F8
         - WEIGHT_I8

  add-path:
      - ./
      - ../../Common
      - ../../Common/MPS3_ARM2D
      - ../../SAM/src
      - $DSPPP$

  layers:
    - layer: $Board-Layer$
      type: Board
    - layer: $ML-Layer$

  linker:
    - script: $AC6-Link-Script$
      for-compiler: AC6
    - script: $GCC-Link-Script$
      for-compiler: GCC
    - script: $CLANG-Link-Script$
      for-compiler: CLANG
    - regions: $Regions$
     
  