project:
  
  groups:
    - group: App
      files:
        - file: demo.cpp
        - file: model_f16.cpp
        - file: memory.cpp
        - file: disp_token.c
        - file: ../../Common/common.c
        - file: ../../Common/common.c
        - file: ../../Common/MPS3_ARM2D/GLCD_V2M-MPS3_AN552.c
        - file: ../../Common/MPS3_ARM2D/GLCD_Fonts.c

  add-path:
      - ./
      - ../../Common
      - ../../Common/MPS3_ARM2D
      - $DSPPP$

  layers:
    - layer: $Board-Layer$
      type: Board
    - layer: $ML-Layer$

  linker:
    - script: $AC6-Link-Script$
      for-compiler: AC6
    - script: $GCC-Link-Script$
      for-compiler: GCC
    - script: $CLANG-Link-Script$
      for-compiler: CLANG
    - regions: $Regions$
     
  