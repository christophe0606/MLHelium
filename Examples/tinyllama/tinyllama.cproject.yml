project:
  
  groups:
    - group: App
      files:
        - file: demo.cpp
        - file: ../../Common/common.c
   
  add-path:
      - ./
      - ../../Common

  layers:
    - layer: $Board-Layer$
      type: Board
    - layer: $ML-Layer$

  linker:
    - script: $AC6-Link-Script$
      for-compiler: AC6
    - script: $GCC-Link-Script$
      for-compiler: GCC
    - script: $CLANG-Link-Script$
      for-compiler: CLANG
    - regions: $Regions$
     
  